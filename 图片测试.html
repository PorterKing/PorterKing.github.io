<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加载测试 - 波&雪</title>
    <style>
        body {
            font-family: 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .image-card h3 {
            margin: 10px 0 5px 0;
            color: #ff6b9d;
            font-size: 16px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>🌹 图片加载测试 🌹</h1>
            <p>检查哪些图片能正常显示，哪些有问题</p>
        </div>

        <div class="image-grid" id="imageGrid">
            <!-- 图片会动态插入这里 -->
        </div>
    </div>

    <script>
        // 所有图片路径（URL编码）
        const imageList = [
            'assets/images/1%20第一次牵手.JPG',
            'assets/images/3%20第一次拍合照.PNG',
            'assets/images/3.1%20第一次拍合照.JPG',
            'assets/images/4%20第一次露营.jpg',
            'assets/images/6%20一起玩娱乐.JPG',
            'assets/images/7.2%20澳门之旅.JPG',
            'assets/images/8%20订婚.JPG',
            'assets/images/9%20无名.JPG',
            'assets/images/10%20长沙之旅.JPG',
            'assets/images/10.1%20长沙之旅.JPG',
            'assets/images/12%20日本之旅.JPG',
            'assets/images/12.1%20日本之旅.JPG',
            'assets/images/12.2%20日本之旅.jpg',
            'assets/images/12.3%20日本之旅.JPG',
            'assets/images/12.4%20日本之旅.jpg',
            'assets/images/13%20花房拍照.JPG',
            'assets/images/13.1%20花房拍照.JPG',
            'assets/images/14%20.JPG',
            'assets/images/1a4d481316923ff7ee9d3bb2de4beee0.JPG',
            'assets/images/封面_求婚.JPG'
        ];

        const imageGrid = document.getElementById('imageGrid');

        imageList.forEach((imagePath, index) => {
            const card = document.createElement('div');
            card.className = 'image-card';

            const img = document.createElement('img');
            const title = document.createElement('h3');
            const status = document.createElement('div');

            // 获取文件名（解码显示）
            const fileName = decodeURIComponent(imagePath.split('/').pop());
            title.textContent = `${index + 1}. ${fileName}`;

            status.className = 'status';
            status.textContent = '加载中...';

            img.onload = function() {
                status.textContent = '✅ 加载成功';
                status.className = 'status success';
            };

            img.onerror = function() {
                status.textContent = '❌ 加载失败';
                status.className = 'status error';
                img.style.display = 'none';
            };

            img.src = imagePath;

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(status);
            imageGrid.appendChild(card);
        });
    </script>
</body>
</html>
