    <script>
    $(function() {

        //设置每一张图片对应的文字

            "我们的第一次露营，虽然风雨交加，一起相拥取暖也好浪漫不是？",

            "那么酷热的天气，丝毫浇不灭我们拍照的热情",
            "沉浸在澳门的纸醉金迷中",
            "第一次一起做手工，美丽精致的小银镯，独一无二的狗牌",
            "在电玩城里，就是这么随地大小亲，啊哈哈哈哈！",

            "第二次露营完美成功，看见美丽的日出，漫天的星空",
            "日常鬼脸，可可爱爱"
        );


        var start = function() {
            var index = 0;
            var rate = 5000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
