<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCB & HLX</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <!-- 背景图片轮播容器 -->
    <div class="background-slider" id="backgroundSlider">
        <!-- 图片会动态插入这里 -->
    </div>

    <!-- 主要内容容器 -->
    <div class="container">
        <!-- 头部区域 -->
        <header class="love-header">
            <h1 class="love-title">波&雪的专属回忆</h1>
            <p class="love-subtitle">只属于我们的美好时光</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="love-main">
            <!-- 时间计数器 - 核心功能 -->
            <section class="love-timer-section">
                <div class="timer-container">
                    <h2 class="timer-title">我们在一起已经</h2>
                    <div class="timer-display" id="loveTimer">
                        <div class="time-unit">
                            <span class="time-number" id="days">0</span>
                            <span class="time-label">天</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="hours">0</span>
                            <span class="time-label">小时</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="minutes">0</span>
                            <span class="time-label">分钟</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="seconds">0</span>
                            <span class="time-label">秒</span>
                        </div>
                    </div>
                    <p class="timer-date">从 2024年3月18日 开始</p>
                </div>
            </section>

            <!-- 音乐播放器控制 -->
            <section class="music-section">
                <div class="music-player" id="musicPlayer">
                    <button class="music-btn" id="playBtn">
                        <span class="music-icon">▶️</span>
                        <span class="music-text">播放音乐</span>
                    </button>
                    <div class="music-info" id="musicInfo">
                        <span class="music-name">暂无音乐</span>
                    </div>
                    <div class="volume-control">
                        <span class="volume-icon">🔊</span>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                </div>
            </section>

            <!-- 图片导航控制 -->
            <section class="image-control-section">
                <div class="image-controls">
                    <button class="img-btn" id="prevBtn">⬅️ 上一张</button>
                    <div class="image-info">
                        <span id="imageCounter">1 / 1</span>
                    </div>
                    <button class="img-btn" id="nextBtn">下一张 ➡️</button>
                </div>
                <div class="auto-play-control">
                    <label class="switch">
                        <input type="checkbox" id="autoPlayToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="switch-label">自动轮播</span>
                </div>
            </section>
        </main>

        <!-- 底部信息 -->
        <footer class="love-footer">
            <p class="love-message">💕 愿我们的爱情如星辰般永恒 💕</p>
        </footer>
    </div>

    <!-- 爱心动画背景 -->
    <div class="hearts-background" id="heartsBackground">
        <!-- 爱心动画会动态生成 -->
    </div>

    <!-- JavaScript 模块 -->
    <script src="config/love-config.js"></script>
    <script src="config/images-list-fixed.js"></script>
    <script src="src/love-timer.js"></script>
    <script src="src/image-slider.js"></script>
    <script src="src/music-player.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
